<div th:fragment="header">
    <script>
        $(document).ready(function () {
            $('#toggle').click(function () {
                $('#menu').slideToggle();
            })

            $('#clickdrop').click(function () {
                $('#dropdown').slideToggle();
            })
        })

        changeIcon = (icon) => icon.classList.toggle('fa-times');

    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <header class="sticky top-0 w-screen flex flex-row items-center p-1 justify-between shadow-xs fixed z-50 bg-black"
            style="background-image: linear-gradient(10deg, rgb(46, 193, 219) 50%, transparent 50%), linear-gradient(-60deg, brown 30%, transparent 30%);">
        <div class="ml-8 text-lg text-gray-100 hidden lg:flex text-gray-50">BRAND</div>

        <!-- Dropdown -->
        <div class="dropdown ml-8 text-lg text-gray-700 hidden lg:flex cursor-pointer">
            <div tabindex="0" class="text-white">Categories</div>
            <ul tabindex="0" style="margin-top: 40px;"
                class="p-2 shadow menu dropdown-content bg-base-100 rounded-box w-52">
                <li>
                    <a>Item 1</a>
                </li>
                <li>
                    <a>Item 2</a>
                </li>
                <li>
                    <a>Item 3</a>
                </li>
            </ul>
        </div>


        <span
                class="w-screen lg:w-1/3 h-10 bg-gray-200 ml-5 cursor-pointer border border-gray-300 text-sm rounded-full flex">
        <input type="search" name="search" placeholder="Search" id="search"
               class="flex-grow px-4 rounded-l-full rounded-r-full text-sm focus:outline-none rounded-full"
               style="border: 0px;">
        <i class="fas fa-search m-3 mr-5 text-lg text-gray-700 w-4 h-4" th:onclick="|paramFilters('search', document.getElementById('search').value, true)|">
        </i>
    </span>
        <div id="toggle" class="cursor-pointer flex flex-row-reverse mr-4 ml-4 lg:hidden">
            <i onclick="changeIcon(this)" class="fas fa-bars text-white"></i>
        </div>


        <div class="ml-8 text-md hidden lg:flex text-white">Become an instructor</div>
        <div class="flex flex-row-reverse mr-8 hidden lg:flex">
            <div class="text-gray-700 text-center bg-white px-2 py-2 m-2 rounded-md  cursor-pointer"><i
                    style="font-size:25px;" class="fas fa-globe"></i></div>
            <th:block th:if="${session.account == null}">
                <a th:href="@{/auth/signup}" class="text-gray-700 text-center bg-white px-4 py-2 m-2 rounded-md  cursor-pointer">Sign up</a>
                <a th:href="@{/auth/login}" class="text-gray-700 text-center bg-white px-4 py-2 m-2 rounded-md  cursor-pointer">Login</a>
            </th:block>
            <th:block th:if="${session.account != null}">
                <!-- Dropdown -->

                <div class="dropdown">
                    <label tabindex="0" class="m-1 btn text-gray-700 bg-white hover:bg-white focus:bg-white border-white">
                        <img th:if="${session.account.user.image != null}" th:src="${session.account.user.image}" class="w-7 mr-4 h-7 rounded">
                        <img th:if="${session.account.user.image == null}" src="https://hope.be/wp-content/uploads/2015/05/no-user-image.gif" class="w-7 mr-4 h-7 rounded" >
                        [[${session.account.user.fullName}]]
                    </label>
                    <ul tabindex="0" class="p-2 shadow menu text-center dropdown-content bg-base-100 rounded-box w-40 text-gray-700 bg-white">
                        <li th:if="${session.account.user.roleName != null}">
                            <a th:href="@{/admin}" th:if="${session.account.user.roleName.equals('ADMIN')}" class="flex flex-col items-center justify-center">[[${session.account.user.roleName}]]</a>
                            <a th:href="@{/admin/quiz}" th:if="${!session.account.user.roleName.equals('ADMIN')}" class="flex flex-col items-center justify-center">[[${session.account.user.roleName}]]</a>
                        </li>
                        <li>
                            <a th:href="@{/auth/profile}" class="flex flex-col items-center justify-center">Profile</a>
                        </li>
                        <li>
                            <a th:href="@{/auth/logout}" class="flex flex-col items-center justify-center">Logout</a>
                        </li>
                    </ul>
                </div>

            </th:block>
        </div>
    </header>

    <div class="lg:hidden">
        <nav id="menu" class="flex flex-col items-center justify-center w-full lg:hidden hidden top-12 fixed z-50"
             style="background-image: linear-gradient(360deg, rgb(0, 0, 0) 1%, transparent 100%); background-color: rgb(0, 0, 0); opacity: 0.8;">
            <ul>
                <li
                        class=" z-50 flex flex-col items-center justify-center text-white text-center py-3 rounded-md text-lg cursor-pointer font-bold hover:text-blue-600">
                    <a href="">Brand</a>
                </li>
                <li
                        class=" z-50 flex flex-col items-center justify-center text-white text-center py-3 rounded-md text-lg cursor-pointer font-bold">
                    <div class="dropdown dropdown-end w-full px-2">
                        <div tabindex="0" id="clickdrop" class="w-full text-white hover:text-blue-600">Categories</div>
                        <ul id="dropdown" tabindex="0"
                            class="p-2 mt-5 hidden w-full flex justify-center items-center text-white shadow menu dropdown-end rounded-box">
                            <li class="w-full flex justify-center hover:text-blue-600">
                                <a class="w-full flex justify-center items-center">Item 1</a>
                            </li>
                            <li class="w-full flex justify-center hover:text-blue-600">
                                <a class="w-full flex justify-center items-center">Item 1</a>
                            </li>
                            <li class="w-full flex justify-center hover:text-blue-600">
                                <a class="w-full flex justify-center items-center">Item 1</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li
                        class=" z-50 flex flex-col items-center justify-center text-white text-center py-3 rounded-md text-lg cursor-pointer font-bold hover:text-blue-600">
                    <a href="">Become an instructor</a>
                </li>
                <li
                        class=" z-50 flex flex-col items-center justify-center text-white text-center py-3 rounded-md text-lg cursor-pointer font-bold hover:text-blue-600">
                    <a href="">Login</a>
                </li>
                <li
                        class=" z-50 flex flex-col items-center justify-center text-white text-center py-3 rounded-md text-lg cursor-pointer font-bold hover:text-blue-600">
                    <a href="">Sign in</a>
                </li>
                <li
                        class=" z-50 flex flex-col items-center justify-center text-white text-center py-3 rounded-md text-lg cursor-pointer font-bold hover:text-blue-600">
                    <a href=""><i style="font-size:25px;" class="fas fa-globe"></i></a>
                </li>

            </ul>
        </nav>
    </div>
</div>
