<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.24.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">

    <style>
        .menu li>:where(a:active),
        .menu li>:where(button:active) {
            background-color: #d9f3fe;
            color: black;
        }
    </style>
</head>

<body>
<div th:replace="fragments/_Header :: header"></div>

<main class="w-10/12 mx-auto">

    <!-- START CARD -->
    <div class="card text-center shadow-2xl my-10">
        <div class="card-body">

            <!-- START MENU -->
            <div class="rounded-lg shadow bg-base-200 drawer drawer-mobile h-full">
                <input id="my-drawer-2" type="checkbox" class="drawer-toggle">
                <div class="drawer-content">
                    <!-- START ALERT -->
                    <div class="alert alert-info w-full rounded-none md:flex-col justify-center">
                        <label for="my-drawer-2" class=" btn btn-sm btn-primary drawer-button lg:hidden w-3/12">open menu</label>
                        <label class="font-semibold text-2xl">Public profile</label>
                    </div>
                    <!-- END ALERT -->

                    <form id="profile-form" th:action="@{/auth/profile/update/basic}" method="post">
                        <div class="border-b-2 py-4 border-gray-200">
                            <div class="w-8/12 mx-auto text-left">
                                <p class="font-bold">Basics:</p>

                                <div class="text-green-700" th:utext="${successMessage}"></div>
                                <div class="text-red-700" th:utext="${errorMessage}"></div>

                                <input type="hidden" name="username" th:value="${session.account.user.username}">
                                <input type="hidden" name="email" th:value="${session.account.user.email}">
                                <div class="form-control input-group">
                                    <label class="label mt-2">
                                        <span class="label-text">Full name</span>
                                    </label>
                                    <input type="text" th:value="${session.account.user.fullName}" name="textFullName" class="w-full mb-3 input input-bordered" rules="required|minlength:2|maxlength:50|fullname">
                                </div>

                                <div class="form-control input-group">
                                    <label class="label">
                                        <span class="label-text">Phone number</span>
                                    </label>
                                    <input type="text" th:value="${session.account.user.phoneNumber}" name="phoneNumber" class="w-full mb-3 input input-bordered" rules="phone">
                                </div>

                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Language</span>
                                    </label>
                                    <select class="w-full mx-auto select select-bordered">
                                        <option selected="selected">English(US)</option>
                                        <option>Vietnamese</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="py-2 flex justify-center">
                            <button class="btn bg-blue-400 border-0 text-white" type="submit">Save</button>
                        </div>
                    </form>

                </div>

                <div th:replace="fragments/_UserProfileMenu"></div>
            </div>
            <!-- END MENU -->

        </div>
    </div>

    <!-- END CARD -->

</main>

<div th:replace="fragments/_FooterFix"></div>

<script th:src="@{/resources/js/validator.js}"></script>

<script>
    const formValidator = new FormValidator("#profile-form", {
        formGroup: "input-group",
        errorMessages: {
            "textFullName": {
                required: "Fullname must not be blank",
                minlength: "Fullname must be at least 2 characters long",
                maxlength: "Fullname must be at most 50 characters long",
                fullname: "Please enter your correct fullname (must have at least 2 words)"
            },
            "phoneNumber" : {
                phone: "Please enter your correct phone number (8-12 numbers)"
            }
        },
    });
</script>
</body>

</html>
