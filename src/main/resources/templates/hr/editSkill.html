<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>List Skill</title>
</head>
<body>
    <div>
        <h1 >EDIT SKILL</h1>
        <form th:object="${skill}" th:action="@{/hr/edit-skill}" method="post">
            <input th:field="*{skillId}" type="hidden">
            <label>SKILL NAME</label>
            <label>
                <input th:field="*{skillName}" type="text" placeholder="skill name">
            </label>

            <label>DESCRIPTION</label>
            <label>
                <input th:field="*{description}" type="text" placeholder="description">
            </label>

            <button type="submit">EDIT SKILL</button>


        </form>
    </div>

</body>
</html>
