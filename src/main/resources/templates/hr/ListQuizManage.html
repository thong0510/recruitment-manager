<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz management</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.20.1/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div th:replace="fragments/_Header"></div>

    <div class=" shadow bg-base-200 drawer drawer-mobile" style="height: 91vh;">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle">

        <div class="flex flex-col items-center drawer-content">
            <label for="my-drawer-2" class="mb-4 btn btn-primary drawer-button lg:hidden w-10 rounded-full right-5 top-16 md:top-28 fixed"><i class="fas fa-angle-right"></i></label>
            <!-- STRART MAIN -->
            <main class="my-4 w-11/12 mx-auto">
                <!-- START Welcome text-->
                <p class="text-xl font-semibold text-center mb-4 uppercase ">Quiz management</p>

                <!-- END welcome text -->
                <div th:replace="fragments/_Alert"></div>
                <div class="flex justify-between">
                    <a th:href="@{/hr/create-quiz}" class="btn btn-sm w-32 btn-primary my-4">Add quiz</a>

                    <div class="flex">
                        <select id="js-category" th:onchange="|paramFilters('category',this.value)|"
                                class="select select-bordered select-sm select-info max-w-xs my-4 ml-4">
                            <option selected="selected" value="">Choose category</option>
                            <option th:each="category : ${listCategory}"
                                    th:utext="${category.name}"
                                    th:selected="${category.name.equals(categoryFilter)}"
                                    th:value="${category.name}"></option>
                        </select>
                        <select id="js-status" th:field="*{statusFilter}" th:onchange="|paramFilters('status', this.value)|"
                                class="select select-bordered select-sm select-info max-w-xs my-4 ml-4">
                            <option selected="selected" value="">Choose status</option>
                            <option value="DRAFT" th:selected="${statusFilter.equals('DRAFT')}">Draft</option>
                            <option value="PUBLIC" th:selected="${statusFilter.equals('PUBLIC')}">Public</option>
                            <option value="CLOSED" th:selected="${statusFilter.equals('CLOSED')}">Close</option>
                        </select>
                    </div>

                </div>

                <!-- START TABLE -->
                <div class="card text-center shadow-lg my-4">
                    <div class="card-body p-0">
                        <div class="overflow-x-auto">
                            <div class="overflow-x-auto">

                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>title</th>
                                            <th>Category</th>
                                            <th>Status</th>
                                            <th>Instructor</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${listQuiz.getNumberOfElements() <= 0}">
                                            <td>Not Found data</td>
                                        </tr>

                                        <tr th:each="quiz : ${listQuiz.getContent()}">
                                            <th>
                                                <div class="avatar">
                                                    <div class="rounded-btn w-10 h-10">
                                                        <img th:if="${quiz.image == null}" class="bg-gray-300" th:src="@{https://mntech.com.vn/common/images/noimg64.png}">
                                                        <img th:if="${quiz.image != null}" th:src="${quiz.image}">
                                                    </div>
                                                </div>
                                            </th>
                                            <td>
                                                <div class="tooltip" th:data-tip="${quiz.title}" th:if="${quiz.title.length() > 17}">
                                                    [[${#strings.substring(quiz.title, 0, 17)}]]...
                                                </div>
                                                <span th:if="${quiz.title.length() <= 17}"> [[${quiz.title}]] </span>

                                            </td>
                                            <td th:utext="${quiz.categoryName}"></td>
                                            <td>
                                                <select th:onchange="|changeStatusQuiz('${quiz.id}', this)|"
                                                        data-tip="Change status" class="select select-bordered select-sm w-full max-w-xs tooltip">
                                                    <option th:selected="${quiz.status == 'DRAFT'}" value="DRAFT">Draft</option>
                                                    <option th:selected="${quiz.status == 'PUBLIC'}" value="PUBLIC">Public</option>
                                                    <option th:selected="${quiz.status == 'CLOSED'}" value="CLOSED">Close</option>
                                                </select> 
                                            </td>
                                            <td th:utext="${quiz.instructorName}"></td>
                                            <td class="flex">
                                                <div class="tooltip" data-tip="List question">
                                                    <a th:href="@{/hr/list-question/__${quiz.id}__}" class="btn btn-circle btn-outline btn-xs"><i class="fas fa-info-circle"></i></a>
                                                </div>

                                                <div class="tooltip" data-tip="Edit quiz">
                                                    <a th:href="@{/hr/update-quiz/__${quiz.id}__}" class="ml-2 btn btn-circle btn-outline btn-xs"><i class="far fa-edit"></i></a>
                                                </div>

                                                <div class="tooltip" data-tip="Delete quiz">
                                                    <a th:href="@{/hr/delete-quiz/__${quiz.id}__}" class="ml-2 btn btn-circle btn-outline btn-xs">
                                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-4 h-4 stroke-current">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                                        </svg>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>


                                <div class="flex justify-center">
                                    <div th:if="${listQuiz.getNumberOfElements() > 0}" th:with="currentPage=${listQuiz.getNumber()+1}, totalPages=${listQuiz.getTotalPages()}"
                                         class="btn-group my-4 mr-4">

                                        <button class="btn btn-sm btn-outline " th:if="${currentPage > 1}" th:onclick="|paramFilters('page','${currentPage - 1}')|">Previous</button>
                                        <span class="btn btn-sm btn-outline disabled" th:unless="${currentPage > 1}">Previous</span>

                                        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                                            <button class="btn btn-sm btn-outline " th:if="${currentPage != i}" th:onclick="|paramFilters('page','${i}')|">[[${i}]]</button>
                                            <span class="btn btn-sm btn-outline bg-blue-500 text-white border-black" th:if="${listQuiz.getNumberOfElements() > 0}" th:unless="${currentPage != i}">[[${i}]]</span>
                                        </th:block>

                                        <button class="btn btn-sm btn-outline " th:if="${currentPage < totalPages}" th:onclick="|paramFilters('page','${currentPage + 1}')|">Next</button>
                                        <span class="btn btn-sm btn-outline disabled"  th:unless="${currentPage < totalPages}">Next</span>

                                    </div>
                                    <div th:if="${listQuiz.getNumberOfElements() <= 0}">
                                        <a class="btn btn-sm btn-outline mb-4" onclick="history.back()">Back to list</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- END TABLE -->

            </main>
            <!-- END MAIN -->
        </div>

        <!-- Slide bar-->
        <div th:replace="fragments/_SideBar"></div>
    </div>

    <div th:replace="fragments/_Footer"></div>

    <script>
        function openModal(key) {
            document.getElementById(key).showModal();
            document.body.setAttribute('style', 'overflow: hidden;');
            document.getElementById(key).children[0].scrollTop = 0;
            document.getElementById(key).children[0].classList.remove('opacity-0');
            document.getElementById(key).children[0].classList.add('opacity-100')
        }

        function modalClose(key) {
            document.getElementById(key).children[0].classList.remove('opacity-100');
            document.getElementById(key).children[0].classList.add('opacity-0');
            setTimeout(function() {
                document.getElementById(key).close();
                document.body.removeAttribute('style');
            }, 100);
        }
    </script>
    <script th:src="@{/static/js/api.js}"></script>
    <script th:src="@{/static/js/quiz-management.js}"></script>
    <script th:src="@{/static/js/common.js}"></script>
</body>

</html>
