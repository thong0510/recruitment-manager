<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.24.3/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>

<body>
 <!-- Form Navbar -->
    <div th:replace="fragments/_Header :: header"></div>

    <div class=" shadow bg-base-200 drawer drawer-mobile " style="height: 91vh;">
        <input id="my-drawer-2" type="checkbox" class="drawer-toggle">

        <div class="flex flex-col items-center drawer-content">
            <label for="my-drawer-2" class="mb-4 btn btn-primary drawer-button lg:hidden w-10 rounded-full right-5 top-16 md:top-28 fixed"><i class="fas fa-angle-right"></i></label>
            <!-- START MAIN -->
            <main class="my-4 w-11/12 mx-auto">
                <!-- START Welcome text-->
                <p>User management: Welcome to user management</p>
                <!-- END welcome text -->
                <div class="flex justify-between">
                <button onclick="openModal5('main-modal')" class="btn btn-sm w-42 h-10 btn-primary">ADD USER</button>

                    <div class="flex justify-between" th:object="${filter}">

                    </div>
                    
                </div>
                <!-- START TABLE -->
                <div class="card text-center shadow-lg my-4">
                    <div class="card-body p-0">
                        <div class="overflow-x-auto ">
                            <div class="overflow-x-auto">
                                <table class="table w-full">
                                    <thead>
                                        <tr>
                                            <th>username</th>
                                            <th>Full name</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                            <th>Activity</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${listUser.getContent()}">
                                            <td th:text="${user.userName}">1</td>

                                            <td th:text="${user.fullName}" >12356688</td>
                                            <td th:text="${user.phone}" >12356688</td>
                                            <td th:text="${user.email}" >12356688</td>

                                            <td>
                                                <div class="flex justify-start items-center">
                                                    <a th:href="@{'/admin/update-user?id=' + ${user.userName}}"><i class="fas fa-edit mr-3 cursor-pointer"></i></a>

                                                    <i class="fas fa-trash-alt cursor-pointer" th:attr="onclick=|openModal5('delete-modal', '${user.userName}')|"></i>
                                                </div>
                                                
                                            </td>
                                        </tr>
                                       
                                    </tbody>
                                </table>

                                <div class="flex justify-center">
                                    <div th:if="${listUser.getNumberOfElements() > 0}" th:with="currentPage=${listUser.getNumber()+1}, totalPages=${listUser.getTotalPages()}"
                                         class="btn-group my-4 mr-4">

                                        <button class="btn btn-sm btn-outline " th:if="${currentPage > 1}" th:onclick="|paramFilters('page','${currentPage - 1}')|">Prev</button>
                                        <span class="btn btn-sm btn-outline disabled" th:unless="${currentPage > 1}">Prev</span>

                                        <th:block th:each="i : ${#numbers.sequence(1, totalPages)}">
                                            <button class="btn btn-sm btn-outline " th:if="${currentPage != i}" th:onclick="|paramFilters('page','${i}')|">[[${i}]]</button>
                                            <span class="btn btn-sm btn-outline bg-blue-500 text-white border-black" th:if="${listUser.getNumberOfElements() > 0}" th:unless="${currentPage != i}">[[${i}]]</span>
                                        </th:block>

                                        <button class="btn btn-sm btn-outline " th:if="${currentPage < totalPages}" th:onclick="|paramFilters('page','${currentPage + 1}')|">Next</button>
                                        <span class="btn btn-sm btn-outline disabled"  th:unless="${currentPage < totalPages}">Next</span>

                                    </div>
                                    <div th:if="${listUser.getNumberOfElements() <= 0}">
                                        <a class="btn btn-sm btn-outline mb-4" th:href="@{'/admin/quiz'}">Back to list</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- END TABLE -->

            </main>
            <!-- END MAIN -->
        </div>

        <div th:replace="fragments/_SliderBar :: slider-bar"></div>

    </div>

    <!-- Delete User -->
    <dialog id="delete-modal" class="bg-transparent z-0 relative w-screen h-screen fadeIn">
        <div
            class="p-7 pt-52 flex justify-center items-start overflow-x-hidden overflow-y-auto fixed left-0 top-0 w-full h-full bg-gray-900 bg-opacity-50 z-50 transition-opacity duration-300 opacity-0">
            <div class="bg-white flex rounded-lg lg:w-4/12 md:w-1/2 w-full relative">
                <div class="flex flex-col items-start w-full">
                    <div class="p-7 flex items-center w-full">
                        <div class="text-gray-900 font-bold text-lg">Do you want to delete ?</div>
                        <svg onclick="modalClose('delete-modal')"
                            class="ml-auto fill-current text-gray-700 w-5 h-5 cursor-pointer"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z" />
                        </svg>
                    </div>
    
                    <div class="px-7 w-full">
                        <!-- START FORM -->
    
    
                        <!--Footer-->
                        <div class="flex justify-center pt-2 mt-3 mb-5">
                            <button type="submit" onclick="deleteUser()"
                                class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-3">
                                Yes
                            </button>
                            <button type="button" onclick="modalClose('delete-modal')"
                                class="bg-transparent hover:bg-gray-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                                No
                            </button>
    
                        </div>
                        <!-- END FORM -->
    
                    </div>
    
    
                </div>
            </div>
        </div>
    </dialog>

    <!-- Add User -->
    <dialog id="main-modal" class="bg-transparent z-0 relative w-screen h-screen fadeIn">
        <div
            class="p-7 flex justify-center items-start overflow-x-hidden overflow-y-auto fixed left-0 top-0 w-full h-full bg-gray-900 bg-opacity-50 z-50 transition-opacity duration-300 opacity-0">
            <div class="bg-white flex rounded-lg md:w-1/2 w-full relative mb-20">
                <div class="flex flex-col items-start w-full">
                    <div class="p-7 flex items-center w-full">
                        <div class="text-gray-900 font-bold text-lg">Add User</div>
                        <svg onclick="modalClose('main-modal')"
                            class="ml-auto fill-current text-gray-700 w-5 h-5 cursor-pointer"
                            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z" />
                        </svg>
                    </div>
    
                    <div class="px-7 w-full">
                        <!-- START FORM -->
                        <form id="question-form" method="post" th:object="${user}" th:action="@{/admin/create-user}" >

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">UserName:</span>
                                </label>
                                <input type="text" th:field="*{userName}" class="input input-bordered">
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">Full Name:</span>
                                </label>
                                <input type="text" th:field="*{fullName}" class="input input-bordered">
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">Phone:</span>
                                </label>
                                <input type="text" th:field="*{phone}" class="input input-bordered">
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">Email:</span>
                                </label>
                                <input type="text" th:field="*{email}" class="input input-bordered">
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">Password:</span>
                                </label>
                                <input type="password" th:field="*{password}" class="input input-bordered">
                            </div>

                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-bold">Role:</span>
                                </label>
                                <div>
                                    <script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
                                    <script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>

                                    <style>
                                        [x-cloak] {
                                            display: none;
                                        }
                                    </style>

                                    <select x-cloak id="select">
                                        <option th:each="role : ${T(fpt.com.fresher.recruitmentmanager.object.contant.enums.SystemRole).values()}"
                                                th:value="${role.getValue()}" th:text="${role}"></option>
                                    </select>
                                    <div id="roles"></div>

                                    <div x-data="dropdownX1()" x-init="loadOptions()" class="w-full flex justify-start items-center">
                                        <form>
                                            <input name="values" type="hidden" x-bind:value="selectedValues()">
                                            <div class="inline-block relative w-full">
                                                <div class="flex flex-col items-center relative">
                                                    <div class="w-full  svelte-1l8159u">
                                                        <div class="w-full my-2 p-1 flex border border-gray-200 bg-white rounded svelte-1l8159u">
                                                            <div class="flex flex-auto flex-wrap">
                                                                <template x-for="(option,index) in selected" :key="options[option].value">
                                                                    <div
                                                                            class="flex justify-center items-center m-1 font-medium py-1 px-2 bg-white rounded-full text-teal-700 bg-teal-100 border border-teal-300 ">
                                                                        <div class="text-xs font-normal leading-none max-w-full flex-initial x-model="
                                                                             options[option] x-text="options[option].text">
                                                                        </div>
                                                                        <div class="flex flex-auto flex-row-reverse">
                                                                            <div x-on:click="remove(index,option)">
                                                                                <svg class="fill-current h-6 w-6 " role="button" viewBox="0 0 20 20">
                                                                                    <path d="M14.348,14.849c-0.469,0.469-1.229,0.469-1.697,0L10,11.819l-2.651,3.029c-0.469,0.469-1.229,0.469-1.697,0
                                                                         c-0.469-0.469-0.469-1.229,0-1.697l2.758-3.15L5.651,6.849c-0.469-0.469-0.469-1.228,0-1.697s1.228-0.469,1.697,0L10,8.183
                                                                         l2.651-3.031c0.469-0.469,1.228-0.469,1.697,0s0.469,1.229,0,1.697l-2.758,3.152l2.758,3.15
                                                                         C14.817,13.62,14.817,14.38,14.348,14.849z" />
                                                                                </svg>

                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </template>
                                                                <div x-show="selected.length== 0" class="flex-1">
                                                                    <input placeholder="Select a option"
                                                                           class="bg-transparent p-1 px-2 appearance-none outline-none h-full w-full text-gray-800"
                                                                           x-bind:value="selectedValues()">
                                                                </div>
                                                            </div>
                                                            <div x-on:click="open"
                                                                 class="text-gray-300 w-8 py-1 pl-2 pr-1 border-l flex items-center border-gray-200 svelte-1l8159u">

                                                                <button type="button" x-show="isOpen() === true" x-on:click="open"
                                                                        class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                                                                    <svg version="1.1" class="fill-current h-4 w-4" viewBox="0 0 20 20">
                                                                        <path d="M17.418,6.109c0.272-0.268,0.709-0.268,0.979,0s0.271,0.701,0,0.969l-7.908,7.83
                                c-0.27,0.268-0.707,0.268-0.979,0l-7.908-7.83c-0.27-0.268-0.27-0.701,0-0.969c0.271-0.268,0.709-0.268,0.979,0L10,13.25
                                L17.418,6.109z" />
                                                                    </svg>

                                                                </button>
                                                                <button type="button" x-show="isOpen() === false" @click="close"
                                                                        class="cursor-pointer w-6 h-6 text-gray-600 outline-none focus:outline-none">
                                                                    <svg class="fill-current h-4 w-4" viewBox="0 0 20 20">
                                                                        <path d="M2.582,13.891c-0.272,0.268-0.709,0.268-0.979,0s-0.271-0.701,0-0.969l7.908-7.83
                                c0.27-0.268,0.707-0.268,0.979,0l7.908,7.83c0.27,0.268,0.27,0.701,0,0.969c-0.271,0.268-0.709,0.268-0.978,0L10,6.75L2.582,13.891z
                                " />
                                                                    </svg>

                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="w-full">
                                                        <div x-show.transition.origin.top="isOpen()"
                                                             class="absolute shadow top-100 bg-white z-40 w-full lef-0 rounded max-h-select overflow-y-auto svelte-5uyqqj"
                                                             x-on:click.away="close">
                                                            <div class="flex flex-col w-full overflow-y-auto h-32">
                                                                <template x-for="(option,index) in options" :key="option">
                                                                    <div>
                                                                        <div class="cursor-pointer w-full border-gray-100 rounded-t border-b hover:bg-teal-100"
                                                                             @click="select(index,$event)">
                                                                            <div x-bind:class="option.selected ? 'border-teal-600' : ''"
                                                                                 class="flex w-full items-center p-2 pl-2 border-transparent border-l-2 relative">
                                                                                <div class="w-full items-center flex">
                                                                                    <div class="mx-2 leading-6" x-model="option" x-text="option.text">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </template>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- on tailwind components page will no work  -->
                                            </div>

                                    </div>
                                </div>
                            </div>




                            <!--Footer-->
                            <div class="flex justify-end pt-2 mt-3 mb-5">
                                <button type="submit"
                                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-3">
                                    Add
                                </button>
                                <button type="button" onclick="modalClose('main-modal')"
                                    class="bg-transparent hover:bg-gray-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
                                    Close
                                </button>
                            </div>


                        </form>
                        <!-- END FORM -->
    
                    </div>
    
    
                </div>
            </div>
        </div>
    </dialog>

    <!-- Delete -->

    <script th:src="@{/static/js/common.js}"></script>
    <script th:src="@{/static/js/dropdown1.js}"></script>
<!--    <script th:src="@{/static/js/dropdown.js}"></script>-->

    <script>
        let userName;

        function deleteUser() {
            let uri = new URL(document.baseURI);
            uri.pathname = '/admin/delete-user';
            uri.searchParams.set('id', userName);
            window.location.href = uri.href;
        }
    </script>
</body>

</html>
