<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do quiz - home</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.24.3/dist/full.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css"/>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <link rel="stylesheet" th:href="@{/static/owlcarousel/assets/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/static/owlcarousel/assets/owl.theme.default.min.css}">
    <style>
        section .container .affect-hover:hover {
            transform: scale(1.05);
        }

        section .container .affect-shadow:hover {
            box-shadow: rgba(0, 0, 0, 0.19) 0px 10px 20px, rgba(0, 0, 0, 0.23) 0px 6px 6px !important;
        }

        section .container .affect-hover {
            transition: all .2s ease-in-out;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/_Header"></div>
<div class="w-11/12 mx-auto">


    <!-- Slider -->
    <script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>
    <div class="flex justify-center items-center">
        <article x-data="sliderData"
                 class="relative w-full mt-10 justify-center flex flex-shrink-0 overflow-hidden shadow-2xl drop-shadow-2xl rounded-2xl">
            <div class="rounded-full bg-gray-600 text-white absolute top-5 right-5 text-sm px-2 text-center z-10 shadow-2xl ">
                <span x-text="currentIndex"></span>
                <span x-text="images.length"></span>
            </div>

            <template x-for="(image, index) in images ">
                <figure class="h-96" x-show="currentIndex == index + 1"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 scale-90"
                        x-transition:enter-end="opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="opacity-100 scale-100"
                        x-transition:leave-end="opacity-0 scale-90">
                    <img :src="image" alt="Image"
                         class="image absolute inset-0 z-10 h-full w-full object-center bg-cover opacity-100 rounded-2xl"/>
                    <figcaption
                            class="absolute inset-x-0 bottom-1 z-20 w-96 mx-auto p-4 font-light text-sm text-center tracking-widest leading-snug bg-gray-300 bg-opacity-25">
                        Hello, Do new quiz?
                    </figcaption>
                </figure>
            </template>

            <button @click="back()"
                    class="absolute left-14 top-1/2 -translate-y-1/2 w-11 h-11 flex justify-center items-center rounded-full shadow-md z-10 bg-gray-100 hover:bg-gray-200 opacity-50 hover:opacity-100">
                <svg class=" w-8 h-8 font-bold transition duration-500 ease-in-out transform motion-reduce:transform-none text-gray-500 hover:text-gray-600 hover:-translate-x-0.5"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7">
                    </path>
                </svg>
            </button>

            <button @click="next()" id="click"
                    class="absolute right-14 top-1/2 translate-y-1/2 w-11 h-11 flex justify-center items-center rounded-full shadow-md z-10 bg-gray-100 hover:bg-gray-200 opacity-50 hover:opacity-100">
                <svg class=" w-8 h-8 font-bold transition duration-500 ease-in-out transform motion-reduce:transform-none text-gray-500 hover:text-gray-600 hover:translate-x-0.5"
                     fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </article>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('sliderData', () => ({
                currentIndex: 1,
                images: [
                    'https://www.fpt-software.com/wp-content/uploads/sites/2/2017/07/Ftown_Panorama2.jpg',
                    'https://www.fpt-software.com/wp-content/uploads/sites/2/2017/07/Ftown-2.jpg',
                    'https://www.fpt-software.com/wp-content/uploads/sites/2/2017/07/Ftown-3.jpg',
                ],
                back() {
                    if (this.currentIndex > 1) {
                        this.currentIndex = this.currentIndex - 1;
                    }
                },
                next() {
                    if (this.currentIndex < this.images.length) {
                        this.currentIndex = this.currentIndex + 1;
                    } else if (this.currentIndex <= this.images.length) {
                        this.currentIndex = this.images.length - this.currentIndex + 1
                    }
                },
            }))

            setInterval(function () {
                document.getElementById('click').click();
            }, 5000);

        })

    </script>

    <!-- Let Start  -->

    <div th:if="${session.account != null and session.quizRecentList != null and !session.quizRecentList.isEmpty()}"
         class="font-bold text-4xl mt-10">
        Let's Start !
    </div>

    <div th:if="${session.account != null and session.quizRecentList != null and !session.quizRecentList.isEmpty()}"
         id="wp-slider">
        <div class="owl-carousel owl-theme mt-10">

            <div th:each="userQuiz : ${quizRecentList}"
                 class="card shadow-2xl bg-base-100 w-full h-64 relative">

                <img th:if="${userQuiz.quizImage == null or userQuiz.quizImage.equals('')}"
                     class="object-center w-full h-full" th:src="@{https://mntech.com.vn/common/images/noimg64.png}"/>
                <img th:if="${userQuiz.quizImage != null and !userQuiz.quizImage.equals('')}"
                     th:src="${userQuiz.quizImage}" class="object-center w-full h-full"/>

                <div class="absolute card-body opacity-0 glass w-full h-full hover:opacity-100 transition font-bold"
                     style="top: 0px;">
                    <h2 class="card-title text-xl text-white" th:if="${userQuiz.quizTitle.length() <= 15}"
                        th:utext="${userQuiz.quizTitle}"></h2>
                    <h2 class="card-title text-xl text-white" th:if="${userQuiz.quizTitle.length() > 15}">
                        [[${#strings.substring(userQuiz.quizTitle, 0, 15)}]]...</h2>
                    <p th:utext="${'Max score: ' + userQuiz.maxScore}" class="text-white"></p>
                    <p th:utext="${'Date: ' + userQuiz.dateToString}" class="text-white"></p>
                    <div class="justify-end card-actions">
                        <a class="btn btn-info" th:href="@{'/quiz/detail/' + ${userQuiz.quizId}}">Try again</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.owl-carousel').owlCarousel({
                loop: true,
                margin: 30,
                responsiveClass: true,
                responsive: {
                    0: {
                        items: 1,
                        nav: true
                    },
                    600: {
                        items: 3,
                        nav: false
                    },
                    1000: {
                        items: 5,
                        nav: true,
                        loop: false
                    }
                }
            })
        });
    </script>

    <!-- Categories -->

    <div class="font-bold text-4xl mb-5 mt-10">
        Categories
    </div>

    <link rel="stylesheet" href="https://cdn.tailgrids.com/tailgrids-fallback.css"/>


    <section class="pt-10 lg:pt-[120px] lg:pb-10 bg-[#F3F4F6]">
        <div class="container">
            <div class="flex flex-wrap -mx-4">
                <div th:each="category : ${listC}"
                     class="w-full md:w-1/2 xl:w-1/4 px-4 affect-hover">
                    <div class="bg-white rounded-lg overflow-hidden mb-10 rounded-2xl affect-shadow"
                         style="box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;">
                        <img th:if="${category.image == null or category.image.equals('')}" class="bg-gray-300 w-full"
                             th:src="@{https://mntech.com.vn/common/images/noimg64.png}"/>
                        <img th:if="${category.image != null and !category.image.equals('')}" th:src="${category.image}"
                             class="w-full"/>
                        <div class="p-8 sm:p-9 md:p-7 xl:p-9 text-center">
                            <h3>
                                <a th:href="@{/quiz(category=${category.name})}"
                                   class="font-semibold text-dark text-xl sm:text-[22px] md:text-xl lg:text-[22px] xl:text-xl 2xl:text-[22px] mb-4 block hover:text-primary"
                                   th:text="${category.name}"></a>
                            </h3>
                            <a th:href="@{/quiz(category=${category.name})}"
                               class="inline-block py-2 px-7 border border-[#E5E7EB] rounded-full text-base text-body-color font-medium hover:border-primary hover:bg-primary hover:text-white transition">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Footer -->
<div th:replace="fragments/_Footer"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script th:src="@{/static/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/static/js/home.js}"></script>
<script defer src="https://unpkg.com/alpinejs@3.2.3/dist/cdn.min.js"></script>

</body>
</html>
